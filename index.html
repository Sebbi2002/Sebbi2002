<!DOCTYPE html>
<html>
    <head>
        <title>SL</title>
        <link rel="manifest" href="./manifest.webmanifest">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <h1>Wieviel Diamanten bist du Wert</h1>
        <p>Bitte Alter eingeben</p>
        <input id="Alter" type="text"/>
        <input onclick="calc()"type="submit"/>
        <p>Größe eingeben (in cm)</p>
        <input id="Grosse" type="text"/>
        <input onclick="calcGrosse()"type="submit"/>
        <p>Sie sind:  </p><p id="Rechner">Diamanten Wert</p>


        <h1>Wie lange leben Sie mit ihrer Anzahl an Diamanten</h1>
        <p>Geben Sie an wieviele Diamanten sie besitzen</p>
        <input id="Leben" type="text"/>
        <input onclick="calcLeben()"type="submit"/>
        <p>Sie leben:  </p><p id="RechnerLeben"> Jahre lange</p>
        
    </body>
    <script>
        function calc() 
        {
           // var Age = document.getElementById("Alter") <p>Bitte Größe eingeben</p> //<input id="hight" type="text"/>
    
          //  var Hight = document.getElementById("hight")
            ausgabe = document.getElementById("Rechner")
            input = document.getElementById("Alter") //+ document.getElementById("hight"))
            ausgabe.innerText = input.value /3 //Age + Hight /4
        }
        
        function calcGrosse() 
        {
            ausgabe = document.getElementById("Rechner")
            input = document.getElementById("Grosse") 
            ausgabe.innerText = input.value / 6
        }
        function calcLeben()
        {
            ausgabe = document.getElementById("RechnerLeben")
            input = document.getElementById("Leben") 
            ausgabe.innerText = input.value * 3
        }

        if('serviceWorker' in navigator) 
            {
            navigator.serviceWorker.register('./sw.js')
            .then(function() { console.log("Service worker registered"); });
            };
    </script>
</html>
